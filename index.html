<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 비밀번호 입력 화면 -->
    <div id="login-container">
        <h2>컴퓨터에 로그인하려면 비밀번호를 입력하세요</h2>
        <input type="text" id="password-input" placeholder="힌트: HAPPY BIRTH DAY (4자리)"> <!-- 비밀번호 가리기 제거 -->
        <button id="submit-password-button">입력</button>
    </div>
    
    <!-- 이미지 컨테이너 -->
    <div id="image-container" class="hidden">
        <img id="photo-display" src="photo1.jpg" alt="Image">
    </div>
    
    <script src="main.js"></script>
</body>
</html>
